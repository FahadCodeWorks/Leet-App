<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="container">
        <h2>
           LeetMatric
        </h2>
        <div class="user_container">
            <h2>Enter Your UserName Below:</h2>
            <div class="user_input_container">
                <input type="text" placeholder="Enter Your UserName Here" id="user_input">
                <button id="search_btn">Search</button>
            </div>
        </div>
        <div class="stats_container">
            <div class="progress" style="margin-top: 1rem;">
                <div class="progress_item">
                   <div class="easy_progress circle">
                     <span id="easy_label"></span>
                     <p>Easy</p>
                   </div>
                </div>
                <div class="progress_item">
                    <div class="medium_progress circle">
                        <span id="medium_label"></span>
                        <p>Medium</p>
                      </div>
                </div>
                <div class="progress_item">
                    <div class="hard_progress circle">
                        <span id="hard_label"></span>
                        <p>Hard</p>
                      </div>
                </div>
            </div>

            <div class = "stats_card" style="margin-top: 1rem;">
                 
            </div>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
